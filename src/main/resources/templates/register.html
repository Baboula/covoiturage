              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal " id="register_form" th:method="post" th:action="@{/users/addNew}">
                    <div class="form-group ">
                      <label for="username" class="control-label col-lg-2">username <span class="required">*</span></label>
                      <div class="col-lg-6">
                        <input class=" form-control" id="username" name="username" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="prenom" class="control-label col-lg-2">last name <span class="required">*</span></label>
                      <div class="col-lg-6">
                        <input class="form-control " id="prenom" name="prenom" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="email" class="control-label col-lg-2">Email <span class="required">*</span></label>
                      <div class="col-lg-6">
                        <input class="form-control " id="email" name="email" type="email" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
                      <div class="col-lg-6">
                        <input class="form-control " id="password" name="password" type="password" placeholder="Entrer votre password" />
                      </div>
                    </div>
                      <div class="form-group ">
	                      <label for="confirmpassword" class="control-label col-lg-2"> Confirm Password <span class="required">*</span></label>
	                      <div class="col-lg-6">
	                        <input class="form-control " id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirmer votre password"  />
	                      </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">valider</button>
